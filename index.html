<script>
// Crea cuoricini animate
function spawnHeart(){ 
  const h = document.createElement('div');
  h.className = 'heart';
  const size = 12 + Math.random()*18;
  h.style.width = size + 'px';
  h.style.height = size + 'px';
  h.style.left = Math.random()*90 + 'vw';
  h.style.background = ['#ffb6c1','#ff69b4','#ffc0cb','#ff4d88'][Math.floor(Math.random()*4)];
  h.style.top = '100vh';
  h.style.animation = 'rise ' + (4 + Math.random()*4) + 's linear forwards';
  document.body.appendChild(h);
  setTimeout(()=> h.remove(), 9000);
}
let timer = setInterval(spawnHeart, 600);
</script>
